service: layers 

provider:
  name: aws
  runtime: python3.11

layers:
  utils:
    path: utils
    name: utils-${sls:stage}
    description: "A layer for common functions"
    compatibleRuntimes:
      #- python3.11
      - python3.8
    retain: false
  magnum:
    path: magnum
    name: magnum-${sls:stage}
    description: "Magnum for FastAPI for lambda"
    compatibleRuntimes:
      #- python3.11
      - python3.8
    retain: false
  fastapi:
    path: fastapi
    name: fastapi-${sls:stage}
    description: "FastAPI for lambda"
    compatibleRuntimes:
      #- python3.11
      - python3.8
    retain: false