
service: getTrackers
app: sweaty-duck-backend

custom:
  warmup:
    officeHoursWarmer:
      enabled: true
      events:
        - schedule: cron(0/5 8-21 ? * MON-SUN *)
      concurrency: 3
      verbose: true
      logRetentionInDays: 3
      folderName: .warmup
      cleanFolder: true
      prewarm: true

provider:
  name: aws
  runtime: python3.8
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:*
          Resource: "${param:trackerTableArn}"
          

functions:
  getTrackers:
    layers: 
      - ${param:fastapiLayer}
      - ${param:mangumLayer}
      - ${param:utilsLayer}
    handler: getTrackers.handler
    name: getTrackers-${sls:stage}
    memorySize: 128
    timeout: 60
    warmup:
      officeHoursWarmer:
        enabled: true
    events:
      - http:
          path: /getTrackers
          method: GET
          timeout: 60
          cors: true
          integration: lambda-proxy
          authorizer:
            name: cognitoAuthorizer
            arn: ${param:cognitoArn}
    environment:
      TABLE_NAME: ${param:trackerTableArn}
      TEMPLATE_TABLE_NAME: ${param:trackerTableName}

  
plugins:
  - serverless-plugin-warmup