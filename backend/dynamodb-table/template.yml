AWSTemplateFormatVersion: "2010-09-09"

Resources:
  TemplateTable:
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: ${param:templateTableName}-${sls:stage}
      AttributeDefinitions:
        - AttributeName: "TemplateName"
          AttributeType: "S"
        - AttributeName: "Timestamp"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "TemplateName"
          KeyType: "HASH"
        - AttributeName: "Timestamp"
          KeyType: "RANGE"
      BillingMode: PAY_PER_REQUEST
  UsersTable:
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: ${param:userTableNamePrefix}-${sls:stage}
      AttributeDefinitions:
        - AttributeName: "Userid"
          AttributeType: "S"
        - AttributeName: "Timestamp"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "Userid"
          KeyType: "HASH"
        - AttributeName: "Timestamp"
          KeyType: "RANGE"
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
  BlocksTable:
    DeletionPolicy: Retain
    UpdateReplacePolicy: Retain
    Type: "AWS::DynamoDB::Table"
    Properties:
      TableName: ${param:blockTableNamePrefix}-${sls:stage}
      AttributeDefinitions:
        - AttributeName: "Userid"
          AttributeType: "S"
        - AttributeName: "Timestamp"
          AttributeType: "S"
      KeySchema:
        - AttributeName: "Userid"
          KeyType: "HASH"
        - AttributeName: "Timestamp"
          KeyType: "RANGE"
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
Outputs:
  TableName:
    Value: !Ref UsersTable
  TableArn:
    Value: !GetAtt UsersTable.Arn
  BlockTableName:
    Value: !Ref BlocksTable
  BlockTableArn:
    Value: !GetAtt BlocksTable.Arn
  TemplateTableName:
    Value: !Ref TemplateTable
  TemplateTableArn:
    Value: !GetAtt TemplateTable.Arn

